<!Doctype html>
<html>
    <head>
        <script>
        function Count(){
            var IntegerData=new Array(24,60,15,48,19,81,20,6,42,9);
            for(var i=0; i<IntegerData.length; i++){
                if(IntegerData[i]>13 && IntegerData[i]<29){
                    var data=IntegerData[i];
                    document.getElementById('output1').innerHTML="Size of an array is "+IntegerData.length;
                    document.getElementById('output2').append(data+", ");
                }
            } 
        }
        </script>
        </head>
        <body>
            <p>Integer Data in Array: < p><br>
            <button type="button" onclick="Count()">Count Numbers</button>
            <p id="output1"></p>
            <div id="output2"> </div>
        </body>
        </html>
