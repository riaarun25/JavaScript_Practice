<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation</title>
    <script>
        function aenumber(numb)
        {
            var cardno = /^(?:3[47][0-9]{13})$/;
            if(numb.value.match(cardno))
            {
                return true;
            }
            else
            {
                alert("Not a valid Amercican Express credit card number!");
                return false;
            }
        }
        function visanumber(inputtxt)
{
  var cardno = /^(?:4[0-9]{12}(?:[0-9]{3})?)$/;
  if(inputtxt.value.match(cardno))
        {
      return true;
        }
      else
        {
        alert("Not a valid Visa credit card number!");
        return false;
        }
}
function mcnumber(inputtxt)
{
  var cardno = /^(?:5[1-5][0-9]{14})$/;
  if(inputtxt.value.match(cardno))
        {
      return true;
        }
      else
        {
        alert("Not a valid Mastercard number!");
        return false;
        }
}
function disnumber(inputtxt)
{
  var cardno = /^(?:6(?:011|5[0-9][0-9])[0-9]{12})$/;
  if(inputtxt.value.match(cardno))
        {
      return true;
        }
      else
        {
        alert("Not a valid Discover card number!");
        return false;
        }
}
function dcnumber(inputtxt)
{
  var cardno = /^(?:3(?:0[0-5]|[68][0-9])[0-9]{11})$/;
  if(inputtxt.value.match(cardno))
        {
      return true;
        }
      else
        {
        alert("Not a valid Dinners Club card number!");
        return false;
        }
}
function jcbnumber(inputtxt)
{
  var cardno = /^(?:(?:2131|1800|35\d{3})\d{11})$/;
  if(inputtxt.value.match(cardno))
        {
      return true;
        }
      else
        {
        alert("Not a valid JCB card number!");
        return false;
        }
}
    </script>
</head>
<body onload='document.form1.card.numb.focus()'>
    <h1>Validate Credit Cards</h1>
    <form name="form1" action="#">
        <label for="card">Credit Card:</label>
        <select name="card" id="card">
            <option value="ae" onselect="aenumber(document.form1.numb)">American Express</option>
            <option value="dc" onselect="dcnumber(document.form1.numb)">Diners Club</option>
            <option value="dis" onselect="disnumber(document.form1.numb)">Discover</option>
            <option value="jcb" onselect="jcbnumber(document.form1.numb)">JCB</option>
            <option value="mc" onselect="mcnumber(document.form1.numb)">MasterCard</option>
            <option value="visa" onselect="visanumber(document.form1.numb)">Visa</option>
        </select><br><br>
        <label for="numb">Number:</label>
        <input type="text" name="numb"/><br><br>
        <input type="submit" name="submit" value="Validate" on/>
    </form>
</body>
</html>
